<div class="tienda px-4 pt-3 d-flex justify-content-end">
    <button class="btn btn-lg btn-outline-secondary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span id="badgeCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark bg-opacity-75"><span class="visually-hidden">unread messages</span></span><i class='bx bx-cart fs-3 p-1'></i></button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel"><strong>CARRITO DE COMPRAS</strong></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>   
        <div class="offcanvas-body">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot>
                    <tr class="table-dark">
                        <th scope="row" colspan="2">TOTAL</th>
                        <td id="cantidadTotal"></td>
                        <td id="montoTotal"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-around">
                <button id="btnFinalizar" type="button" class="btn btn-success fw-bold">FINALIZAR COMPRA</button>
                <button id="btnVaciar" type="button" class="btn btn-danger fw-bold">VACIAR CARRITO</button>
            </div>
        </div>
